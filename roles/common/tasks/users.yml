---
- name: "Création de groupe"
  group:
          name: itescia
          state: present

- name: "Création d'un utilisateur"
  user:
          name: "itesciadmin"
          password: '!'
          groups: sudo,itescia
          state: present
          uid: 1001
          createhome: yes
          home: /home/itesciadmin

- name: "SSH autorisé"
  authorized_key:
          user: itesciadmin
          state: present
          key: 'ssh-rsa  root@serveurAnsible'

- name: "Supression d'un utilisateur existant"
  user:
          name: itescia
          state: absent
          remove: yes
